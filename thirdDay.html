<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
</head>
<style>
    #cart {
        background-color: yellow;
    }
    #buy_now{
        background-color: orange;
    }
</style>
<body>
    <button>Click</button>
    <button>Aishah</button> 
    <button>Pizza</button>
    <p>Hello,World!</p>
    <p>Today I went to the grocery store to buy some vegetables.</p>
    
    <p>Adults Plain Cotton T-shirt</p>
    <p>Price: $7.99</p>
    <button id="cart" onclick="Added()">Add to cart</button>
    <button id="buy_now" onclick="loading() "> Buy now</button>
    
</body>
<script>
   console.log("Welcome !");
   function Added() {
      alert('Added');
   } ;
   console.log("loading");
   function loading(){
    alert("Purchased")
   };
</script>
</html>
